<!DOCTYPE html>
<html>
	<head>	
		<meta  charset="utf-8">
		<title>Assignment 2 Ex 3</title>
		<style>
			#box{
				border:1px solid black;
				width:500px;
				height:200px;
			}
			#image{
				border:1px solid blue;
				width:300px;
				height:150px;
				margin:10px;
			}
		</style>
	</head>
	
	<body>
		<div id="box" ondrop="drop(event)" ondragover="allowDrop(event)">
		</div>

		<img src="../Assignment-1/images/img1.jpg"id="image" draggable="true" ondragstart="drag(event)">
		</img>

		<script>
			function allowDrop(event){
				event.preventDefault();
			}
			function drop(event){
				event.preventDefault();
				var data = event.dataTransfer.getData("text");
				event.target.appendChild(document.getElementById(data));
			}
			function drag(event){
				event.dataTransfer.setData("text",event.target.id);
			}
		</script>
	</body>
</html>
