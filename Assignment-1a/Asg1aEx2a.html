<!DOCTYPE html>

  <body>
    <h1>Geolocation Example</h1>
    <button id="location">Where i am ?</button>
    <br />
    <label id="pos"></label>

    <hr />
    <h1>Canvas Example</h1>

    <canvas
      id="canvas"
      style="width: 400px; height: 400px; border: 1px solid black"
    ></canvas>
    <script>
      var x = document.getElementById("location");
      var pos = document.getElementById("pos");

      x.addEventListener("click", function geLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          alert("Geolocation is not supporting");
        }
      });

      function showPosition(position) {
        pos.innerText =
          "Your Current Location is " +
          " Latitude :" +
          position.coords.latitude +
          " Longitude :" +
          position.coords.longitude;
      }

      var canvas = document.getElementById("canvas");
      var context = canvas.getContext("2d");
 

      make_base();

      function make_base() {
        base_image = new Image();
        base_image.src = "../Assignment-1/images/img1.jpg";
		base_image.onload = function(){
        context.drawImage(base_image, 0, 0);
		}
      }
    </script>

	<hr>
