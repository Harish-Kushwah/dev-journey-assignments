<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase</title>
    <script src="./js/data.js"></script>
    <link rel="stylesheet" href="./css/book.css">
    <link rel="stylesheet" href="./css/buyproduct.css">
  

</head>
<body>
    <h1>Purchase book</h1>
    <div class="container" id="product-details">
    </div>
    <div class="payment-container">
        <p>Select Payment Mode</p>
        <div class="payment-section">
            <div class="card" id="card" onclick="showPaymentMode(this)">
                <img  class="payment-logo" src="./images/card.png" alt="">
                <p>Card</p>
            </div>
            <div class="card" id="upi" onclick="showPaymentMode(this)">
                <img class="payment-logo"  src="./images/googlepay.png" alt="">
                <p>Google Pay</p>
            </div>
            <div class="card" id="bank" onclick="showPaymentMode(this)">
                <img  class="payment-logo"  src="./images/bank.png" alt="">
                <p>Bank</p>
            </div>
        </div>
        <div class="selected-payment-mod" id="select-payment-mod">
                <form action="paymentSuccess.html">

                <div class="card-payment " id="card-payment">
                    <table>
                    <tbody>
                        <tr>
                            <td><label for="">Card Number</label></td>
                            <td><label for="">CVC</label></td>
                        </tr>
                        <tr>
                            <td> <input type="text" placeholder="1234 3423 1234 1212" id="card-num"></td>
                            <td> <input type="text" placeholder="123" id="cvv"></td>
                        </tr>
                        <tr >
                              <td colspan="2"><label for="">Card Holder Name</label></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="text" placeholder="Pankaj Jadhav"></td>
                        </tr>
                        <tr>
                            <td colspan="2">Expiration Date</td>
                        </tr>
                        <tr>
                            <td colspan="2" ><input type="date" ></td>
                        </tr>
                        <tr>
                           
                            <td><button id="complete-order-btn">Complete Order</button></td>
                        </tr>
                    </tbody>
                </table>
                    
    

                   
                </div>
                <div class="upi-payment" id="upi-payment">
                    <input type="text" placeholder="Enter UIP id">
                    <button>Pay</button>
                </div>
                <div class="bank-payment" id="bank-payment">
                    <select name="" id="">
                        <option value="">State Bank Of India</option>
                        <option value="">HDFC</option>
                        <option value="">Bank Of Maharashtra</option>
                        <option value="">Bank Of Baroda</option>
                        <option value="">Punjab National Bank</option>
                        <option value="">Canara Bank</option>
                    </select>
                    <button>Continue</button>
               </div>
            </form>

        </div>
    </div>
    <script src="./js/book.js"></script>

    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        let productContainer = document.getElementById("product-details");
        const id = urlParams.get('id');
        addProduct(id,productContainer);
        addImage("p"+id);
        addHeadingOfDetails("p" + id);
        hideBuyButton(id);


        var selectedPaymentMod = document.getElementById("select-payment-mod");
        var cardPayment = document.getElementById("card-payment");
        var upiPayment = document.getElementById("upi-payment");
        var bankPayment = document.getElementById("bank-payment");
       
        var card = document.getElementById("card");
        var upi = document.getElementById("upi");
        var bank = document.getElementById("bank");

        
        function hideBuyButton(id){
            var buyButton = document.getElementById(id);
            buyButton.style.display = "none";
        }

        function removeActiveClassForCards(){
            card.classList.remove("active-card");
            upi.classList.remove("active-card");
            bank.classList.remove("active-card");
        }

        function makeDisplayNone(){
            cardPayment.style.display = "none";
            upiPayment.style.display = "none";
            bankPayment.style.display = "none";
        }
        makeDisplayNone();

        function showPaymentMode(element){
            makeDisplayNone();
            removeActiveClassForCards();
            var id = element.id;
            if(id=="card"){
                cardPayment.style.display = "block";
                selectedPaymentMod.style.height="350px";
                element.classList.add("active-card");
            }
            else if(id=="upi"){
                upiPayment.style.display = "block";
                selectedPaymentMod.style.height="100px";
                element.classList.add("active-card");

            }
            else if(id="bank"){
                bankPayment.style.display = "block";
                selectedPaymentMod.style.height="100px";
                element.classList.add("active-card");
            }
        }
        showPaymentMode(card);




    </script>

</body>
</html>
